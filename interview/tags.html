<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tags</title>
    <style>
        .old {
            border: 1px solid #999;
        }

        .new {
            border: 1px solid #f00;
        }
    </style>
</head>
<body>
<div class="old">
    <i>this is a i tags</i>
    <b>this is a b tag</b>
    <u> this is a u tag</u>
    <s>this is a s tag</s>
    <pre>his is a pre tag</pre>
</div>
<div class="new">
    <strong>this is a strong tag</strong>
    <em> this is a em tag</em>
    <ins> ins</ins>
    <del>this is a del tag</del>
    <code>var a= 1+3;</code>
</div>
<div>
    <form action="">
        <label for="mobile">Number:</label>
        <input type="text" id="mobile"/><br>
        <label>Date:<input type="text"/></label>
    </form>
</div>
</body>
</html>
